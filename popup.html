<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        width: 100%;
        padding: 10px;
        font-size: 20px;
      }
      input[type=range] {
        width: 100%;
      }
      select {
        width: 100%;
        padding: 5px;
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="read">Read Aloud</button>
    <br/>
    <label for="rate">Rate of speech: <span id="rate-value">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    <br/>
    <select id="voices"></select>
    <br/>
    <button id="pause">Pause/Resume</button>
    <script src="popup.js"></script>
  </body>
</html>
